<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chapter6.css">
    <title>Document</title>
</head>
<body>
    <div class="Calculator">
    <h1>HOW MUCH PETROL YOU GOT?</h1>
        <!--input to show the price of the petrol per liter-->
    <label for="petrolPrice">Petrol Price per Liter(default is 1.72):</label><br><br>
    <input type="number" id="petrolPrice" value="1.72"><br><br>
    <!--input to allow the user to inpit how much they want to buy-->
    <label for="litersPurchased">Liters Purchased:</label><br><br>
    <input type="number" id="litersPurchased" value="0"><br><br>
    <!--button to click to get the amount they need to pay-->
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalCost">Total Cost: 0.00</p>
    </div>
    <script>
        // Function to calculate the total cost
        function calculateTotal() {
            // to get the inputed numbers the user has put
            let petrolPrice = parseFloat(document.getElementById("petrolPrice").value);
            let litersPurchased = parseFloat(document.getElementById("litersPurchased").value);
            // Calculate the total cost by multiplying the default price by the the amount the user has taken
            let totalCost = petrolPrice * litersPurchased;
            // to display the total cost 
            document.getElementById("totalCost").textContent = "Pay this much amount!!: " + totalCost.toFixed(2);
        }
    </script>
</html>
